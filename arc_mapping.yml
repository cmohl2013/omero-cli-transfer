---
study:
  arc_commander_args:
    identifier:
      project.name:
        augmentation_method: fmt_identifier
    title: project.name
assay:
  arc_commander_args:
    identifier: dataset.name
    title: dataset.name
    measurementtype: "Microscopy"
  sheets:
    "Image Files":
      source_objects: images
      target_columns:
        - target_colname: ome_id
          source_attribute: id
        - target_colname: Name 
          source_attribute: name   
        - target_colname: Description
          source_attribute: description
        - target_colname: Filename
          source_attribute: id
          augmentation_method: image_filename
          args:
            abspath: False
    


        

