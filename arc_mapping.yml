---
study:
  arc_commander_args:
    identifier:
      project.name:
        augmentation_method: fmt_identifier
    title: project.name
assay:
  arc_commander_args:
    identifier: dataset.name
    title: dataset.name
    measurementtype: "Microscopy"
  sheets:
    "Image Files":
      columns:
        image.id:
          target_colname: ome_id
        image.name:
          target_colname: Name
        image.description:
          target_colname: Description
        image.id:
          target_colname: image_filename
          augmentation_method: ome_image_filename_for_image_id
          args:
            skip_path: True
    "Image Metadata":
      columns:
        image.id:
          target_colname: image_filename
          augmentation_method: ome_image_filename_for_image_id
          args:
            skip_path: True
      column_collections: image.pixels
        


        

